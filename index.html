
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site com Música e Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;
      margin-top: 30px;
    }
    .slides {
      display: none;
      width: 100%;
      border-radius: 10px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Meu Site</h1>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <div class="slideshow-container">
    <img class="slides" src="foto1.jpg" alt="Foto 1">
    <img class="slides" src="foto2.jpg" alt="Foto 2">
    <img class="slides" src="foto3.jpg" alt="Foto 3">
  </div>

  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
  </script>

</body>
</html>
